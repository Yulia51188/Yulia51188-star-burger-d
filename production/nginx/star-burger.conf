upstream django_server {
    server backend:8000;
}

server {
    
    server_name docker-burger.tk;

    location / {
        proxy_pass http://django_server;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /media/;
    }

    location /static/ {
        alias /static/;
    }
}

